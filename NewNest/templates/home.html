{% extends 'base.html'%}

{% block content %}
<div class="row">
    {% for i in petadpt %}
        <div class="col">
        <div class="card" style="width: 18rem;margin:10px;height:20px">
          <img src= "{{i.imageURL}}" class="card-img-top" style="height:150px"alt="...">
          <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <h5 class="card-title">EUR {{i.price}}</h5>
              <p class="card-text">{{i.description}}</p>
          </div>
          <a href="{%url 'Checkout' %}" class="btn btn-primary">Adapt</a>
        </div>  
  </div>
    {% endfor %}
</div>
{% endblock %}
