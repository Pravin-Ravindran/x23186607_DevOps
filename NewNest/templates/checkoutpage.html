{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/style.css">
<h2>Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form method="post" action="{% url 'Confirm' %}">
        {% csrf_token %}
        <div class="row">
          <div class="col-50">
            <h3>Shipping Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Pravin M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="pravin@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="54 Parnel Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Dublin">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="D1">
              </div>
              <div class="col-50">
                <label for="zip">Eircode</label>
                <input type="text" id="zip" name="zip" placeholder="D01 A261">
              </div>
            </div>
          </div>
          <input type="submit" style="text-decoration:none;color:white" value="Confirm and request to Adapt">

      </form>
    </div>
  </div>
 </div>

{% endblock %}
